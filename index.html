<body>
  bookmarklet:

  <a href="javascript: (function () { var jsCode = document.createElement('script'); jsCode.setAttribute('src', 'http://localhost:7070/dev/gridguide/main.js'); document.body.appendChild(jsCode); }());">GG</a>

  <div id="settings" style="z-index:9999; position:absolute; font-style: italic; ">
    <form id="grid_guide_settings">
      <div class="container">
        <div class="row">
          <label>Container Width:</label>
          <input></input>
        </div>
        <div class="row">
          <label>Alignment:</label>
          <a>L</a>
          <a>M</a>
          <a>R</a>
        </div>
      </div>
      <div class="margins">
        <h3>margins</h3>
        <input name='top' class='top' value="20" style="font-style:italic"></input>
        <input name='bottom' class='bottom' value="20" style="font-style:italic"></input>
        <input name='left' class='left' value="20" style="font-style:italic"></input>
        <input name='right' class='right' value="20" style="font-style:italic"></input>
      </div>
      <div class="rows" style="display:inline-block;">
        <h3>rows</h3>
        <div class='row'>
          <input name="count" class="count" type="text" value="10" style="font-style:italic"></input>
          <input name="width" class="width" type="text" value="20" style="font-style:italic"></input>
          <input name="gutter" class="gutter" type="text" value="10" style="font-style:italic"></input>
        </div>
        <a>+</a>
      </div>
      <div class="columns" style="display:inline-block;">
        <h3>columns</h3>
        <div class='row'>
          <input name="count" class="count" type="text" value="20" style="font-style:italic"></input>
          <input name="width" class="width" type="text" value="100" style="font-style:italic"></input>
          <input name="gutter" class="gutter" type="text" value="0" style="font-style:italic"></input>
        </div>
        <a>+</a>
      </div>
    </form>
  </div>
</body>
</html>
